<form class="contact-form">
  <header>
    <h2 class="contact__heading">Contact Us</h2>
  </header>
  <div class="input-group">
    <label class="contact__label" for="first-name" minlength="3" maxlength="100"
      >First Name</label
    >
    <input class="input" id="first-name" type="text" />
  </div>
  <div class="input-group">
    <label class="contact__label" for="last-name" minlength="3" maxlength="100"
      >Last Name</label
    >
    <input class="input" id="last-name" type="text" />
  </div>
  <div class="input-group">
    <label
      required
      class="contact__label"
      for="email"
      minlength="3"
      maxlength="100"
      >Email*</label
    >
    <input class="input" id="email" type="email" />
  </div>
  <div class="input-group">
    <label
      required
      class="contact__label"
      for="subject"
      minlength="3"
      maxlength="100"
      >Subject</label
    >
    <input class="input" id="subject" type="text" />
  </div>
  <div class="input-group">
    <label
      required
      class="contact__label"
      for="Message"
      minlength="3"
      maxlength="100"
      >Message</label
    >
    <textarea class="input" name="" id="message" cols="21" rows="5"></textarea>
  </div>
  <div class="button-container">
    <button class="contact__btn" type="submit">submit</button>
  </div>
</form>
